<html style="background-color: #FFFFFF ;">
    <body id="body">
        <meta http-equiv="refresh" content="3; URL=./blank.html" />
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var data = JSON.parse(localStorage.getItem('trial_data'));
        var display_image = data["display_image"];
        var trial = data["trial_no"];

        var src = "../trial_images/" + trial + "/" + display_image

        console.log(src)

        const $image = $('<input/>')
			.attr('type', 'image')
            .attr('src', src)
            .attr('id', 'display_image')
            .attr('style', 'height: 250; width: 250; cursor: default;')
        $('#body').append($image)

        $('#display_image').css('position','absolute');
        $('#display_image').css('top', '50%');
        $('#display_image').css('left', '50%');
        $('#display_image').css('transform', 'translate(-50%, -50%)')

    </script>
</html>
